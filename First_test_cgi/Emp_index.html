<!doctype html>
<html lang="en">

    fieldset{
  border: 1px solid;

<Body>

	<form method="post" action="cgi-bin/emp_fetch.cgi" name="emp_fetch">
        <fieldset name="salary" >
            <legend><b>Salary:</b></legend>
                Employee No:	<input type="text" name="emp_no" placeholder="eg:1163407">
                <br>
                <br>
                <!--<input type = "checkbox" name = "chk[]" value = "salary" /> salary<br>-->
                <!--<input type = "checkbox" name = "chk[]" value = "designation" /> designation<br>-->
                <!--<input type = "checkbox" name = "chk[]" value = "project" /> project<br><br>-->
                <select name = "salary_details">
                    <option value = "Salary" selected>Salary</option>
                    <option value = "Designation" >Designation</option>
                    <option value = "Project">Project</option>
                    <option value = "Salary Designation" >Salary with designation </option>
                    <option value = "Salary Designation Project" >Salary with designation and project</option>
                    <option value = "Current Salary" >Current Salary</option>
                    <option value = "Current Salary Designation" >Current Salary with designation</option>

                </select>
                <input type = "submit" value = "Submit"  />

         </fieldset>
    </form>
    <form method="post" action="cgi-bin/result_date_fetch.cgi" name="result_date_fetch">
        <fieldset name="Result_query" >
            <legend><b>ResultSet</b></legend>
                <select name = "result_set">

                    <option value = "Miles To Go" >Miles To Go</option>
                    <option value = "employees joined each year" >Employees Joined - Every year</option>
                    <option value = "employees resigned each year" >Employees Resigned - Every year</option>
                    <option value = "employees count designation project" >Employees count -Every project with designation</option>
                    <option value = "employees highest salary project" >Employees highest salary -Every Project</option>
                    <option value="employees designation period">Employees Designation period</option>
                    <option value="manager supervising many projects">Employees Supervising many projects</option>
                    <option value="lateral entry">Lateral Entry</option>



                </select>
                <input type = "submit" value = "Submit"  />

         </fieldset>
	</form>
	
</Body>
</html>
